    <!-- SPA路由支持 -->
    <script type="text/javascript">
        // 简化的SPA路由处理
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                
                // 检查解码后的路径是否包含语言前缀
                var pathParts = decoded.split('/').filter(function(part) { return part.length > 0; });
                var supportedLocales = ['zh', 'en', 'ja'];
                
                // 如果路径包含语言前缀，直接使用该路径
                if (pathParts.length > 0 && supportedLocales.indexOf(pathParts[0]) !== -1) {
                    window.history.replaceState(null, null, '/' + decoded + l.hash);
                } else {
                    // 普通路径处理
                    window.history.replaceState(null, null, '/' + decoded + l.hash);
                }
            }
        }(window.location))
    </script>
