<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>金泰国际健康株式会社 - 页面未找到</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-container {
            text-align: center;
            color: #333;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #dc1818;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .redirect-text {
            font-size: 14px;
            color: #666;
        }
        .auto-redirect {
            margin-top: 20px;
            padding: 10px 20px;
            background: #dc1818;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">页面未找到</div>
        <div class="redirect-text">正在自动跳转到首页...</div>
        <button class="auto-redirect" onclick="redirectToHome()">立即跳转</button>
    </div>
    
    <script type="text/javascript">
        // 自动跳转到首页
        function redirectToHome() {
            var l = window.location;
            l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
        }
        
        // 3秒后自动跳转
        setTimeout(redirectToHome, 3000);
    </script>
</body>
</html>
